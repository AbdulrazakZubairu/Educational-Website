<html>
    <head>
        <title>contact</title>
        <link rel="stylesheet" href="../css/contact.css">
    </head>
    <body>
        <div class="container">
            <h1>Contact Us</h1>
            <p>We would like to respond to your queries and help you succeed.
                 feel free to Contact with Us</p>
           <div class="contact-box">
               <div class="contact-left">
                   <h2>Send your massage</h2>
                   <form>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="dan-sallah">
                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder="+234 567 8901">
                            </div>
                        </div>

                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="text" placeholder="dan-sallah@gmail.com">
                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" placeholder="Subject">
                            </div>
                        </div>
                          <label>Message</label>
                          <textarea rows="5" placeholder="Your Message"></textarea>

                          <button type="submit">SEND</button>
                   </form>
               </div>
               <div class="contact-right">
                  <h2>Reach Us</h2>
                   <table>
                       <tr>
                           <td>Phone</td>
                           <td>+123 456 7890</td>
                       </tr>
                       <tr>
                        <td>Email</td>
                        <td>dansallah@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>287, hausawa isa kaita ribado road<br>
                        layin Nabarira kano state, Nigeria.</td>
                    </tr>
                   </table> 
               </div>
           </div>
        </div>
    </body>
</html>
